site_name: ABSA Subatomic
site_author: The ABSA Subatomic Team
site_description: ABSA Subatomic
copyright: '&copy; 2018 ABSA Subatomic Team'

# Configuration
theme:
  name: material
  logo: 'images/subatomic.svg'
  palette:
    primary: 'red'
    accent: 'red'

docs_dir: sources
google_analytics:
  - UA-107338053-1
  - auto
repo_name: absa-subatomic
repo_url: https://github.com/absa-subatomic/subatomic-documentation
markdown_extensions:
  - markdown_include.include:
      base_path: "sources/shared"
  - admonition
  - codehilite(guess_lang=false, linenums=false)
  - def_list
  - footnotes
  - meta
  - smarty
  - toc(permalink=true)
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
extra:
  palette:
    primary: blue-grey
    accent: blue-grey
  social:
    - type: github
      link: https://github.com/absa-subatomic
